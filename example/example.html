<!DOCTYPE html>
<html class="no-touch">
<head lang="en">
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:700|Roboto:700" />
    <link href="build.css" rel="stylesheet" type="text/css"/>
    <style>

        .container {
            margin: 10px 0;
        }

        .light-bg {
            float: left;
            box-sizing: border-box;
            display: block;
            width: 50%;
            padding: 20px;
            background-color: #fff;
        }

        .dark-bg {
            float: left;
            box-sizing: border-box;
            display: block;
            width: 50%;
            padding: 20px;
            background-color: #009623;
        }

    </style>
</head>
<body>

    <div class="light-bg">

        <div class="container">

            <button class="v2-button v2-button--primary">
                Primary button
            </button>

            <button class="v2-button v2-button--primary" disabled>
                Primary button (disabled)
            </button>

        </div>

        <div class="container">

            <button class="v2-button v2-button--secondary-dark-grey">
                Secondary button
            </button>

            <button class="v2-button v2-button--secondary-dark-grey" disabled>
                Secondary button (disabled)
            </button>

            <br/><br/>

            <button class="v2-button v2-button--secondary-green">
                Secondary button
            </button>

            <button class="v2-button v2-button--secondary-green" disabled>
                Secondary button (disabled)
            </button>

        </div>

        <div class="container">

            <button class="v2-button v2-button--tertiary-green">
                Tertiary button
            </button>

            <button class="v2-button v2-button--tertiary-green" disabled>
                Tertiary button (disabled)
            </button>

            <br/>

            <button class="v2-button v2-button--tertiary-grey">
                Tertiary button
            </button>

            <button class="v2-button v2-button--tertiary-grey" disabled>
                Tertiary button (disabled)
            </button>

        </div>

    </div>

    <!-- --------------------------------------------------------------------------------------------------------------- -->

    <div class="dark-bg">

        <div class="container">

            <button class="v2-button v2-button--primary">
                Primary button
            </button>

            <button class="v2-button v2-button--primary" disabled>
                Primary button (disabled)
            </button>

        </div>

        <div class="container">

            <button class="v2-button v2-button--secondary-light-grey">
                Secondary button
            </button>

            <button class="v2-button v2-button--secondary-light-grey" disabled>
                Secondary button (disabled)
            </button>

        </div>

        <div class="container">

            <button class="v2-button v2-button--tertiary-white">
                Tertiary button
            </button>

            <button class="v2-button v2-button--tertiary-white" disabled>
                Tertiary button (disabled)
            </button>

        </div>

    </div>

    <div class="container" style="clear: both;">

        <button class="v2-button v2-button--primary">
            Primary button &mdash; Normal
        </button>

        <br/><br/>

        <button class="v2-button v2-button--primary v2-button--medium">
            Primary button &mdash; Medium
        </button>

        <br/><br/>

        <button class="v2-button v2-button--primary v2-button--large">
            Primary button &mdash; Large
        </button>

    </div>

    <button class="v2-button v2-button--primary v2-button--icon-on-right">
        Primary button &mdash; with icon <i class="v2-icon v2-icon--person v2-icon--smallest v2-icon--offset-descenders"></i>
    </button>

    <h1>Buttons using Mixins</h1>

    <div class="container">
        <a href="#" class="btn">Mixed-in button &mdash; with icon</a>
        <a href="#" class="btn-4">Mixed-in button</a>
    </div>

    <div class="container">
        <a href="#" class="btn-blah">Mixed-in other button</a>
    </div>

    <div class="container">
        <a href="#" class="btn-1">Mixed-in other button</a>
    </div>

    <div class="container">
        <a href="#" class="btn-2">Next Step <i class="v2-icon v2-icon--person v2-icon--smallest v2-icon--offset-descenders"></i></a>
    </div>

    <div class="container">
        <a href="#" class="btn-3">Join now</a>
    </div>



<script>
  var buttons = document.querySelectorAll('.v2-button, .btn, .btn-blah, .btn-1, .btn-2, .btn-3, .btn-4');

  for (var i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click', function(e) {
      e.preventDefault();
      setLoadingState(this);
    });
  }

  function setLoadingState(el) {
    el.classList.toggle('is-loading');
    el.blur();
  }
</script>
</body>
</html>
